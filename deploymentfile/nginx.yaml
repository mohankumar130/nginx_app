kind: Deployment
apiVersion: apps/v1
metadata:
   name: nginx
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: nginx
   template:
      metadata:
        labels:
          app: nginx
      spec:
       containers:
        - name: nginx
          image: msy061618/nginx-app
          imagePullPolicy: Always
          ports:
          - containerPort: 80
---
kind: Service                             
apiVersion: v1
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  ports:
    - port: 8080                               
      targetPort: 80                    
      nodePort: 31200
  selector:
    app: nginx                    
  type: LoadBalancer                   